<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBNB Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      footer div {
        position: relative;
        height: 60px;
        width: 100%;
      }
      footer div span {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>
      <div>
        <span>Best School</span>
      </div>
    </footer>
  </body>
</html>
