<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBNB Clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
  </head>
  <body>
    <header>
      <div class="hlogo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="text">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
          </div>
          <!-- <div class="dropdown-content"> -->
          <ul class="popover">
            <li>
              <h2>Arizona</h2>
              <ul>
                <li>Phoenix</li>
                <li>Mesa</li>
              </ul>
            </li>
            <li>
              <h2>California</h2>
              <ul>
                <li>San Francisco</li>
                <li>Sacramento</li>
              </ul>
            </li>
          </ul>
          <!-- </div> -->
        </div>
        <div class="amenities">
          <div class="text">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
          </div>
          <!-- <div class="dropdown-content"> -->
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
          <!-- </div> -->
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <div>
        <span>Best School</span>
      </div>
    </footer>
  </body>
</html>
